<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="holographic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#711E6C;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="32" y="44" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        font-weight="bold" 
        fill="url(#holographic)" 
        text-anchor="middle"
        filter="url(#glow)">M</text>
</svg>